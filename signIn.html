<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="4BAnoYongedI2FDX0vSmKJ6rGjNLmAZmkixj98n6GN0" />
    <title>sign-in page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Netflix Sans", "Helvetica Neue", "Segoe UI", Roboto,
          Ubuntu, sans-serif;
      }
      .background {
        height: auto;
        width: 100vw;
        /* background: url("image/bg-signIn.png") no-repeat center center/cover; */
      }
      .top-bar {
        padding: 30px 20px;
        width: 100%;
        height: 15%;
        /* border-bottom: 0.5px solid rgb(77, 77, 77); */
      }
      .top-bar img {
        position: relative;
        left: 100px;
      }
      .main {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        /* align-items: center; */
        width: 100%;
        height: 100vh;
      }
      .content {
        width: 30%;
        padding: 45px;
        display: flex;
        gap: 20px;
        flex-direction: column;
        /* border: 2px solid rgb(46, 38, 38); */
        border-radius: 10px;
        color: rgb(223, 232, 241);
        background-color: rgba(0, 0, 0, 0.508);
        font-family: "Netflix Sans", "Helvetica Neue", "Segoe UI", Roboto,
          Ubuntu, sans-serif;
      }
      input {
        padding: 15px;
        font-size: 1.2rem;
        background: none;
        border: 1px solid gray;
        border-radius: 5px;
        color: white;
      }
      input:focus {
        transform: scale(1.05);
        border: 2px solid white;
        outline: none;
      }
      button:hover {
        opacity: 0.8;
        transition: 0.2s;
      }
      button {
        padding: 10px;
        cursor: pointer;
        font-size: large;
        background: #ed1010;
        border-radius: 5px;
        border: none;
        color: white;
        font-weight: bold;
      }
      .btn {
        background: rgba(128, 128, 128, 0.4);
        color: aliceblue;
      }
      .or {
        text-align: center;
      }

      .anchor1 {
        text-align: center;
        color: white;
      }
      .anchor2 {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .anchor3 {
        color: blue;
      }
      p {
        font-size: small;
      }
      .checkbox {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #check {
        width: 15px;
        height: 15px;
        cursor: pointer;
      }
      footer {
        width: 100vw;
        height: auto;
        background: rgb(26, 26, 26);
        color: gray;
        padding: 50px 0;
        padding-left: 150px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }
      footer h2 {
        font-weight: normal;
        font-size: large;
      }
      .footer-content {
        padding: 10px 0;
        width: 70%;
        /* margin: auto; */
      }
      .footer-links {
        width: 90%;
        list-style: none;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
      }
      .footer-links li a {
        color: gray;
      }
      footer select {
        width: 100px;
        padding: 10px;
        background: #000;
        color: white;
        border: 1px solid gray;
        border-radius: 5px;
        box-sizing: border-box;
      }
      @media screen and (max-width: 1200px){
        .content{
          width: 80%;
        }
        .top-bar img {
          left: 20px;
          
        }
         footer{
          padding-left: 50px;
        }
      }
      @media screen and (max-width: 500px) {
        .top-bar img {
          left: 0;
          width: 23vmin;
        }
        .content {
          width: auto;
          margin: 0 20px;
          padding: 25px;
        }
        footer{
          padding-left: 20px;
        }
        .footer-links {
          gap: 24px;
        }
      }
      .background #signIn{
        height: 120vh;
        width: 100vw;
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img src="Image/bg-signIn.png" alt="" id="signIn">
      <nav class="top-bar">
        <img src="Image/logo.png" width="150" alt="logo" />
      </nav>
      <div class="main">
        <div class="content">
          <h1>Sign In</h1>
          <input
            type="text"
            aria-label="input"
            placeholder="Email or mobile number"
          />
          <input type="password" aria-label="input" placeholder="password" />
          <button>Sign In</button>
          <div class="or">OR</div>
          <button class="btn">Use a sign-in code</button>
          <a href="" class="anchor1">Forget password?</a>
          <div class="checkbox">
            <input
              type="checkbox"
              aria-label="checkbox"
              name="check"
              id="check"
            />
            <span>Remember me</span>
          </div>
          <div><a href="" class="anchor2">Sign up now</a></div>
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="" class="anchor3">Learn more</a>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <h2>Questions? Call 000-800-919-1743 (Toll-Free)</h2>
      <div class="footer-content">
        <ul class="footer-links">
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Cookie Preferences</a></li>
          <li><a href="#">Corporate Information</a></li>
        </ul>
      </div>
      <select
        name="language"
        id="language-select"
        title="Select Language"
        aria-label="Select Language"
      >
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
      </select>
    </footer>
    
  </body>
</html>
